// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.repositoryUrl = "https://dl.cloudsmith.io/basic/proglove/pgconnect-prod/maven/"

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// Create a variable called pgKeystorePropertiesFile, and initialize it to your
// pg_keystore.properties file, in the rootProject folder.

def pgKeystorePropertiesFile = rootProject.file("pg_keystore.properties")

// Initialize a new Properties() object called pgKeystoreProperties.
def pgKeystoreProperties = new Properties()

// Load your pg_keystore.properties file into the pgKeystoreProperties object.
pgKeystoreProperties.load(new FileInputStream(pgKeystorePropertiesFile))

if (pgKeystoreProperties["PROGLOVE_URL"]) {
    repositoryUrl = pgKeystoreProperties["PROGLOVE_URL"]
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url repositoryUrl
            credentials {
                username pgKeystoreProperties['PROGLOVE_USER']
                password pgKeystoreProperties['PROGLOVE_PASSWORD']
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
