apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        applicationId "de.proglove.example.sdk.java"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Integrating ProGlove SDK
    if (findProject(':aidlconnect') != null) {
        implementation project(':aidlconnect')
    } else {
        implementation "de.proglove:aidlconnect:1.1.0"
    }
    if (findProject(':scannerapi') != null) {
        implementation project(':scannerapi')
    } else {
        implementation "de.proglove:scannerapi:0.10.1"
    }
    implementation project(':common')
}
