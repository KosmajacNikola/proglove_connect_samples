language: android
dist: xenial
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-29
    - extra-google-m2repository
    - extra-android-m2repository
env:
  global:
  # PROGLOVE_URL
  - secure: 
before_install:
  # Accept license for build tools 30.0.2 which come implicitly with current version of android gradle plugin
  - yes | sdkmanager "build-tools;30.0.2"
  # Replacing the public repo url with the alpha repo url. The url must contain a entitlement token
  - sed -i "s,url \".*\",url \"$PROGLOVE_URL\",g" build.gradle
jobs:
  include:
    - stage: build
      if: type = "pull_request" OR branch = development
      script:
        - "./gradlew assembleDebug"
    - stage: deploy
      if: branch = master AND type != "pull_request"
      script:
        - "./gradlew assembleDebug"
      deploy:
        - provider: script
          script: "./scripts/publish_code.sh"
          skip_cleanup: true
          on:
            repo: workaroundgmbh/pg_api_android_examples_private
            branch: master
